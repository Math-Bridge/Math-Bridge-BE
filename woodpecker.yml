when:
  - event: pull_request
    branch: paymentSepay
  - event: push
    branch: paymentSepay
    
steps:
  - name: Building BE
    image: bash
    commands:
      - wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh | bash
      - chmod +x ./dotnet-install.sh
      - ./dotnet-install.sh --version latest
      - export PATH=$PATH:$HOME/.dotnet
      - dotnet build
      - ls
